version: '3'
services:
  apache:
    build: 
      dockerfile: ./docker/apache.dockerfile
      context: .
    container_name: apache
    ports:
      - "80:5580"
      - "443:5543"
    networks: 
      - eproc-network
  mysql:
    build: 
      dockerfile: ./docker/mysql.dockerfile
      context: .
    volumes:
      - "./bd:/var/lib/mysql"
    container_name: mysql
    ports:
      - "3306:5506"
    environment:
      - MYSQL_ROOT_PASSWORD=eproc@tjsc
    networks: 
      - eproc-network

networks: 
  eproc-network: 
    driver: bridge